# Настройка менюшек в игре
# Возможные ивенты:
# UPDATE_LEVEL - Управление уровня игрока
# SET_MONEY - Управление денег игрока
menus:
  level:
    title: "Повысить уровень:"
    size: 27
    items:
      levelup:
        slot: 13
        material: HONEY_BOTTLE
        display_name: "&eПовысить уровень!"
        lore:
          - "&fОписание 1"
          - "&fОписание 2"
        action:
          command: "tell %user% Вы повысили уровень!"
          event: UPDATE_LEVEL:+:1

      close:
        slot: 26
        material: BARRIER
        display_name: "&cЗакрыть"
  shop:
    title: "Магазин:"
    size: 54
    items:
      levelup:
        slot: 13
        material: HONEY_BOTTLE
        display_name: "&eПовысить уровень!"
        lore:
          - "&fОписание 1"
          - "&fОписание 2"
        action:
          event: SET_MONEY:-:0.5

      close:
        slot: 53
        material: BARRIER
        display_name: "&cЗакрыть"